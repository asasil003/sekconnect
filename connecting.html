<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Seckonnect</title>
</head>
<body class="bg-primary-subtle">
    <div class="container">
     <!-- logo part -->
    <div class="container">
        <div id="logo" class="text-center">
            <h1><i class="bi bi-broadcast-pin"></i>
                <span class="text-warning fw-bold">S</span>EC<span class="text-success fw-bold">k</span>ONNECT</h1>
        </div> 
    </div>

    <!-- header part-->
        <div class="text-center m-5">
            <div class="row text-light">
              <div class="col bg-secondary rounded-5 p-2 m-2 shadow-lg">
                <p><i class="bi bi-globe2 text-light"></i><b> wifi</b></p>
                <p>ip: <span class="ms-2 text-warning">Connecting</span></p>
                <p>SSID: <span class="ms-2">Not Connected</span></p>
                <input type="text" class="form-control w-20 text-center" placeholder="Select a Network">
                <input type="password" class="form-control w-20 text-center mt-1" placeholder="password">
                
                <button type="button" class="btn btn-primary m-2 shadow-lg">
                    <a href="connected.html" class="text-light"><i class="bi bi-wifi"></i> Connect wi-fi</a></button>
                <p class="m-1"><i class="bi bi-arrow-clockwise"></i>Refresh</p>    
              </div>
              <div class="col bg-secondary rounded-5 p-2 m-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" fill="#ffff00" class="bi bi-shield-shaded" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 14.933a1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
                  </svg>
              </div>
              <div class="col">
                <div class="bg-secondary rounded-5 p-4 m-2 shadow-lg">
                    <p><i class="bi bi-hdd-stack"></i> Server IP</p>
                    <input type="password" class="form-control text-center mt-1" placeholder="Server IP">
                <button type="button" class="btn btn-primary m-2"><i class="bi bi-floppy"></i>
                    save</button>
                </div>
                <div class="bg-secondary rounded-5 p-3 m-2 shadow-lg">
                    <p><i class="bi bi-shield"></i> LAN</p>
                    <p>IP: Connecting</p>
                </div>
              </div>
                <!-- <div class="col align-self-end">
                    Column
                </div>            -->
            </div>     
    </div>


    <!-- section part -->
    <div class="d-flex flex-row m-3 justify-content-around text-light text-center">
        <div class="p-2 bg-secondary rounded-5 w-25 m-1 shadow-lg">
            <p><i class="bi bi-shield"></i><b> LAN</b></p>
            <p>Status: <span class="text-warning">Activating</span></p>
        </div>
        <div class="p-2 bg-secondary rounded-5 w-25 m-1 shadow-lg">
            <p><i class="bi bi-wifi"></i><b> wi-fi</b></p>
            <p>Status: <span class="text-warning">Activating</span></p>
        </div>
        <div class="p-2 bg-secondary rounded-5 w-25 m-1 shadow-lg">
            <p><i class="bi bi-globe2"></i><b> internet connectivity</b></p>
            <p>Status: <span class="text-warning">Activating</span></p>
        </div>
        <div class="p-2 bg-secondary rounded-5 w-25 m-1 shadow-lg">
            <p><i class="bi bi-shield-lock"></i><b> Seckonnect status</b></p>
            <p>Status: <span class="text-warning">Activating</span></p>
        </div>
      </div>

      <!-- footer part -->
      <div class="container bg-secondary text-light rounded-3 shadow-lg" style="height: 30vh;">
        <div class="d-flex col justify-content-between p-2">
            <div><i class="bi bi-graph-up"></i> Graph Status</div>
            <div>speed: <span class="text-warning">0.00</span></div>
        </div>
      </div>

    </div>
</body>
</html>
